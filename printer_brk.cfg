# axes_map: x,y,z

[mcu rpi]
serial: /tmp/klipper_host_mcu

[adxl345]
cs_pin: rpi:None

[resonance_tester]
accel_chip: adxl345
probe_points:
    60,60,20
min_freq: 5
max_freq: 150
accel_per_hz: 100
hz_per_sec: 1

[input_shaper]
shaper_freq_x: 100
shaper_freq_y: 78
shaper_type_x: mzv
shaper_type_y: mzv
damping_ratio_x: 0.1
damping_ratio_y: 0.1

[printer]
kinematics: cartesian
max_velocity: 3000
max_accel: 35000
max_accel_to_decel: 35000
max_z_velocity: 400
max_z_accel: 4000
square_corner_velocity: 30

