dir_pin: PE3
enable_pin: PD4
rotation_distance: 40
microsteps: 16
endstop_pin: PG15
position_min: 0
position_endstop: 121000
position_max: 121000
homing_speed: 140
#second_homing_speed: 20
homing_retract_dist: 0
homing_positive_dir: true

